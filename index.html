<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1>JavaScript Quote Generator</h1>
    </header>
    <main>
        <p class="quote">The journey of a thousand miles begins with one step.</p>
        <p class="person">Lao Tzu</p>
        <div class="button-container">
            <button class="new-quote-btn">New Quote</button>
            <button class="add-quote-btn">&plus;</button>
        </div>
    </main>
    <footer>
        <p>Background image from Clarisse Meyer on <a href="https://unsplash.com/@clarissemeyer" target="_blank">Unsplash</a></p>
    </footer>
</body>
</html>
