<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1>JavaScript Quote Generator</h1>
    </header>
    <main>
        <p class="quote">The journey of a thousand miles begins with one step.</p>
        <p class="person">Lao Tzu</p>
        <div class="button-container">
            <button class="button new-quote-btn">New Quote</button>
            <button class="button open-btn">&plus;</button>
        </div>
    </main>
    <footer>
        <p>Background image from Clarisse Meyer on <a href="https://unsplash.com/@clarissemeyer" target="_blank">Unsplash</a></p>
    </footer>
    <div class="modal" id="modal">
        <form>
            <div class="modal-header">
                <h2>Add New Quote</h2>
                <button type="button" id="close-btn">&times;</button>
            </div>
            <label for="quote">Quote:</label>
            <textarea name="quote" id="quote" rows="10"></textarea>
            <label for="person">From:</label>
            <input type="text" name="person" id="person">
            <button type="button" class="button" id="add-quote-btn">Add Quote</button>
        </form>
    </div>
    <div class="overlay"></div>
</body>
</html>
